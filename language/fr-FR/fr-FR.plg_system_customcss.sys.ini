PLG_SYSTEM_CUSTOMCSS="Système - Ajouter un fichier CSS personnalisé"
PLG_SYSTEM_CUSTOMCSS_XML_DESCRIPTION="Ce plugin vérifie si un fichier custom.css (ou custom.min.css) existe dans /templates/\"templatename\"/css ou dans /administrator/templates/\"templatename\"/css. Si oui, il sera chargé sur le site.<br>- Avec custom.css, vous pouvez écraser les règles des fichiers css du template.<br>- Ce fichier ne sera pas impacté lors d'une mise à jour.<br>- Pour utiliser le plugin, veuillez l'activer. Panneau d'administration --> Système --> Plugins --> Système - Ajouter un fichier CSS personnalisé"
