PLG_SYSTEM_CUSTOMCSS="System - Add a custom.css"
PLG_SYSTEM_CUSTOMCSS_XML_DESCRIPTION="This plugin checks whether a custom.css (or custom.min.css) file exists at /templates/"templatename"/css, /administrator/templates/"templatename"/css or the media folder. If present, it will be loaded to the site.<br>- With a custom.css you can overwrite the template css files.<br>- This file will not be touched by an update.<br>- To use the plugin please activate it. Control Pannel --> Extensions --> Plugins --> System - Template custom.css."
